<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav th:replace="/layout :: navbar"></nav>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Admin Page</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Admin Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Viết bảng ở đây -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thiết bị của phòng</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <p th:if="${msg}!=null" th:text="${msg}" class="alert alert-info"></p>
                    <div class="form-group row">
                        <div class="row" style="margin-top:30px">
                            <div class="col-4 col-md-4 col-lg-4"
                                 style="background-color: white;margin-left:20px;width:350px">
                                <div class="row" style="border: 1px solid black">
                                    <div class="col-8 col-md-8 col-lg-8">
                                        <h1 th:text="${totalFacility}"></h1>
                                        <h4>Total amount facility</h4>
                                    </div>
                                    <div class="col-4 col-md-4 col-lg-4">
                                        <p></p>
                                        <p style="text-align: center"><i class="fas fa-box" style="font-size:3rem"></i>
                                        </p>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 col-md-4 col-lg-4"
                                 style="background-color: white;margin-left:60px;width:350px">
                                <div class="row" style="border: 1px solid black">
                                    <div class="col-8 col-md-8 col-lg-8">
                                        <h2 style="text-align: center">Room Id</h2>
                                        <h3 th:text="${detailRoom.id}" style="text-align: center"></h3>
                                    </div>
                                    <div class="col-4 col-md-4 col-lg-4">
                                        <p></p>
                                        <p style="text-align: center"><i class="fas fa-key" style="font-size:40px"></i>
                                        </p>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-12 col-lg-12"
                                 style="background-color: #FFFFFF;text-align:right;position: relative;">
                                <button class="btn btn-primary" title="Create or Update Facility" data-bs-toggle="modal"
                                        data-bs-target="#createFacilityModal">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <!--          viet bảng ở đây-->
                        <table class="table table-bordered" id="tableStudent"
                               style="width:100%;background-color: #dee6ee">
                            <thead style="background-color: #FFFFFF">
                            <tr>
                                <th>Floor</th>
                                <th>Price</th>
                                <th>People Limit</th>
                                <th>Bedroom</th>
                                <th>Area</th>
                                <th>Update</th>
                                <th>Set Maintenance</th>
                            </tr>
                            </thead>
                            <tbody style="background-color: #F9F9FA">
                            <tr th:object="${detailRoom}">
                                <td th:text="${detailRoom.floor}"></td>
                                <td th:text="${detailRoom.price}+'VND'"></td>
                                <td th:text="${detailRoom.maxPeople}"></td>
                                <td th:text="${detailRoom.bedroom} +'pieces'"></td>
                                <td th:text="${detailRoom.area} +'m²'"></td>
                                <td>
                                    <a th:href="@{/room/update/{id}(id=${detailRoom.getId()})}" class="btn btn-primary"
                                       title="Edit">
                                        <i
                                                class="fa-regular fa-pen-to-square"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/room/maintenance/{id}(id=${detailRoom.getId()})}"
                                       class="btn btn-danger" title="Maintenance">
                                        <i class="fas fa-wrench"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <table class="table table-bordered" style="width:100%;background-color: #dee6ee">
                            <thead style="background-color: #FFFFFF">
                            <th>STT</th>
                            <th>Facility</th>
                            <th>Amount</th>
                            <th>Update</th>
                            <th>Delete</th>
                            </thead>
                            <tbody style="background-color: #F9F9FA">
                            <tr th:each="detailRooms,iterStats : ${detailRoomByIdRoom}"
                                th:if="${!detailRooms.getFlagDelete()}">
                                <td th:text="${iterStats.count}"></td>
                                <td th:text="${detailRooms.getFacility().name}"></td>
                                <td>
<!--                                    <button th:onclick="plus(${detailRooms.getFacility().getId()})">plus</button>-->
                                    <input th:id="${detailRooms.getFacility().getId()}"
                                           th:value="${detailRooms.getAmount()}">
                                </td>
                                <td>
                                    <a th:href="@{/room/facility/update/{id}(id=${detailRooms.getId()})}"
                                       class="btn btn-primary-save" title="Update Facility">
                                        <i
                                                class="fa-regular fa-pen-to-square"></i>
                                    </a>
                                </td>
                                <td>
                                <td>
                                    <a href="#" class="btn btn-danger delete-btn" data-toggle="modal"
                                       title="Delete Facility"
                                       th:data-target="'#deleteCustomerModal-' + ${detailRooms.getId()}"><i
                                            class="fa-regular fa-trash-can"></i></a>
                                </td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="card-footer">
                    Footer
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->
        </section>
    </div>


    <footer th:replace="/layout::footer"></footer>

    <!--                    <ul>-->

    <!--                        <li th:if="${detailRoomByIdRoom.hasNext()}">-->
    <!--                            <a th:href="@{${url}(page=${detailRoomByIdRoom.nextPageable().pageNumber})}">Next</a>-->

</div>
</div>
</div>

<!-- Đặt modal bên ngoài phần tử <table> -->
<div th:each="detailRooms : ${detailRoomByIdRoom}" class="modal fade"
     th:id="'deleteCustomerModal-' + ${detailRooms.getId()}"
     tabindex="-1" role="dialog"
     th:attr="aria-labelledby='deleteCustomerModalLabel-' + ${detailRooms.getId()}"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    th:attr="id='deleteCustomerModalLabel-' + ${detailRooms.getId()}">Xóa khách
                    hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa khách hàng: </p> <span style="color: red"
                                                                    th:text="${detailRooms.getFacility().getName()}"></span>
                </p>
            </div>
            <div class="modal-footer">
                <form th:action="@{/room/facility/delete/{id}(id=${detailRooms.getId()})}" method="post">
                    <input th:name="idRoom" th:value="${detailRooms.getRoom().getId()}" type="hidden">
                    <button type="submit" class="btn btn-primary">Xoa</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
<!--modall create-->
<div class="modal fade" id="createFacilityModal" tabindex="-1" aria-labelledby="createFacilityModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createFacilityModalLabel">Create new facility</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/room/facility/create}" method="post"
                      th:object="${detailRoomDto}">
                    <div class="form-group row">
                        <label for="facility" class="col-sm-3 col-form-label"><strong>Facility name:</strong></label>
                        <div class="col-sm-9">
                            <select id="facility" th:field="*{facilityId}" class="form-control">
                                <option th:each="facility : ${facilityList}" th:text="${facility.name}"
                                        th:value="${facility.id}"></option>
                            </select>
                        </div>
                    </div>
<!--                    <input th:field="*{isFlagDelete()}" th:value="${detailRoomDto.isFlagDelete()}" hidden>-->
                    <input th:field="*{roomId}" th:value="${detailRoomDto.roomId}" hidden>
                    <div class="form-group row">
                        <label for="count" class="col-sm-3 col-form-label"><strong>Count of facility:</strong></label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="number" class="form-control" id="count" th:field="*{amount}" min="0"
                                       required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary-save">Save</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
