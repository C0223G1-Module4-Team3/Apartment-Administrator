<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Quản Trị</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<nav th:replace="/layout :: navbar"></nav>
<aside th:replace="/layout :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Admin Page</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Admin Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Viết bảng ở đây -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Danh Sách Phòng</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered" id="tableStudent" style="width:100%;background-color: #dee6ee">
                        <thead style="background-color: #FFFFFF">
                        <tr>
                            <th>Id</th>
                            <th>Floor</th>
                            <th>Price</th>
                            <th>People Limit</th>
                            <th>Bedroom</th>
                            <th>Area</th>
                            <th>Detail Room</th>
                            <th>Update</th>
                            <th>Set Maintenance</th>
                        </tr>
                        </thead>
                        <tbody style="background-color: #F9F9FA">
                        <tr th:each="room,iterStats : ${roomList}" th:if="${!room.isMaintenance()}">
                            <td th:text="${room.id}"></td>
                            <td th:text="${room.floor}"></td>
                            <td th:text="${room.price}"></td>
                            <td th:text="${room.maxPeople}"></td>
                            <td th:text="${room.bedroom}"></td>
                            <td th:text="${room.area}"></td>
                            <td>
                                <a th:href="@{/room/detail/{id}(id=${room.getId()})}">
                                    Detail
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/room/update/{id}(id=${room.getId()})}">
                                    <button>Update</button>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/room/maintenance/{id}(id=${room.getId()})}">
                                    <button>Update</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    Footer
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->
        </section>
    </div>

<footer th:replace="/layout::footer"></footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
</body>
</html>
