<!doctype html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Quản Trị</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        #success {
            position: fixed;
            right: 1em;
        }

        .tin {
            contain: layout;
            display: flex;
            align-items: center;
            background-color: wheat;
            border-radius: 12px;
            border-left: 16px #a0b4ff;
            min-width: 10em;
            max-width: 17em;
            max-height: 5rem;
            box-shadow: 0 5px 8px rgba(36, 245, 10, 0.08);
            animation: slideInLeft ease 2s, fadeOut linear 2s 3s forwards;
            transition: all linear 3s;
        }

        .myButton {
            border: none;
            background-color: transparent;
            padding:10px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav th:replace="/layout :: navbar"></nav>
    <aside th:replace="/layout :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Contract List</h1>

                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active"><a th:href="@{/logout}">Logout</a></li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>


        <!-- Viết bảng ở đây -->
        <section class="content">


            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <a sec:authorize="hasAnyRole('Director','Business','SaleManager')" class="btn btn-primary"
                            th:href="@{/contract/create}">
                        <i class="fas fa-plus"></i>
                    </a>

                    <!--nút tìm kiếm-->

                    <p>Find by id room<input id="room" type="number" value="0">
                        <button onclick="getConTractListByRoom1()">Search</button>
                    </p>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <span id="success"
                      class="tin"
                      style="float: left; background-color: #4CAF50;font-size: 30px"></span>
                <div class="card-body">

                    <form action="/find" method="post">
                    </form>

                    <table class="table table-striped">
                        <tr>
                            <td>Room</td>
                            <td>Customer</td>
                            <td>Employee</td>
                            <td>Date</td>
                            <td>Kind contract</td>
                            <td>Period</td>
                            <td></td>

                        </tr>
                        <tbody id="listContract"></tbody>
                    </table>

                    <tr>
                        <td>
                            <button class="myButton btn btn-outline-primary" onclick="getPreviousPage()">
                                <i class="fas fa-chevron-left"></i> Previous
                            </button>
                        </td>
                        <td>
                            <button class="myButton btn btn-outline-primary" onclick="getNextPage()">
                                Next <i class="fas fa-chevron-right"></i>
                            </button>
                        </td>
                    </tr>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                            crossorigin="anonymous"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                    <script src="/js/bootstrap.bundle.min.js"></script>
                    <script src="/js/adminlte.min.js"></script>
                    <script>
                        let page = 0;


                        function getContractList() {
                            $('.modal-backdrop').css("display", "none");
                            $.ajax({
                                url: 'http://localhost:8080/contracts/' + page,
                                type: 'GET',
                                success: function (data) {
                                    console.log(JSON.stringify(data))
                                    if (data.content.length == 0) {
                                        page--;
                                        return
                                    }

                                    let contractStr = '';
                                    for (let c of data.content) {
                                        contractStr += `
                 <tr id="${c.id}">
        <td>${c.room.id}</td>
        <td>${c.customer.name}</td>
        <td>${c.employee.name}</td>
        <td>${c.date_start}</td>
        <td>${c.kindContract.name}</td>
        <td>${c.period}</td>
        <td>
            <form method="post" action="/contract/detail">
                <input name="id" value="${c.id}" hidden>
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></button>
            </form>
        </td>
    </tr>
                `;

                                    }
                                    let buttons = `<button class="myButton" onclick="getPreviousPage()">Previous</button> <button class="myButton" onclick="getNextPage()">Next</button>`
                                    $("#listContract").html(contractStr);
                                    $("#buttons").html(buttons);

                                    for (let c of data.content) {
                                        if (c.managerConfirm) {

                                            document.getElementById(c.id).style.backgroundColor = "blue"

                                        }
                                        if (c.directorConfirm) {

                                            document.getElementById(c.id).style.backgroundColor = "yellow"
                                        }


                                    }

                                },
                                error: function (error) {
                                }
                            })

                        }

                        function getPreviousPage() {
                            if (page == 0) {
                                return;
                            }
                            page--;
                            getContractList();

                        }

                        function getNextPage() {
                            page++;
                            getContractList();
                        }

                        $(document).ready(function () {
                            getContractList();
                        })



                    </script>


                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->
        </section>
    </div>


    <footer th:replace="/layout::footer"></footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
</body>
</html>
