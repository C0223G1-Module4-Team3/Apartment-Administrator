<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Quản Trị</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <nav th:replace="/layout :: navbar"></nav>
    <aside th:replace="/layout :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Admin List</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active"><a th:href="@{/logout}">Logout</a></li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Viết bảng ở đây -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <p th:if="${msg}!=null" th:text="${msg}" class="alert alert-info"></p>
                    <!--          viet bảng ở đây-->
                    <div class="form-group row">
                        <button title="Add new customer" class="btn-primary"><a style="color: white"
                                                                                th:href="@{/account/create}"><i
                                class="fa-solid fa-plus"></i></a></button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>DayOfBirth</th>
                            <th>Email</th>
                            <th>Account Type</th>
                            <th>Details</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="accounts : ${account}">
                            <td th:text="${accounts.id}"></td>
                            <td th:text="${accounts.name}"></td>
                            <td th:text="${accounts.gender ? 'Nam' : 'Nữ'}"></td>
                            <td th:text="${accounts.dayOfBirth}"></td>
                            <td th:text="${accounts.email}"></td>
                            <td>
                                <select class="mySelect" style="border-radius: 5px;">
                                    <option th:value="'1,'+${accounts.getAccountUser().getId()}"
                                            th:selected="${accounts.getAccountUser().getRoleUser().name== 'Director'}">
                                        Director
                                    </option>
                                    <option th:value="'2,'+${accounts.getAccountUser().getId()}"
                                            th:selected="${accounts.getAccountUser().getRoleUser().name== 'HR'}">HR
                                    </option>
                                    <option th:value="'3'+${accounts.getAccountUser().getId()}"
                                            th:selected="${accounts.getAccountUser().getRoleUser().name== 'SaleManager'}">
                                        SaleManager
                                    </option>
                                    <option th:value="'4,'+${accounts.getAccountUser().getId()}"
                                            th:selected="${accounts.getAccountUser().getRoleUser().name== 'ApartmentManager'}">
                                        ApartmentManager
                                    </option>
                                    <option th:value="'5,'+${accounts.getAccountUser().getId()}"
                                            th:selected="${accounts.getAccountUser().getRoleUser().name== 'Business'}">
                                        Business
                                    </option>
                                </select>
                            </td>
                            <td>
                                <a th:href="@{/account/detail/{id}(id=${accounts.id})}" class="btn btn-primary"><i
                                        class="fa-solid fa-circle-info"></i></a>
                            </td>
                            <td>
                                <a href="#" class="btn btn-danger" data-toggle="modal"
                                   th:data-target="'#deleteCustomerModal-' + ${accounts.id}"><i
                                        class="fa-regular fa-trash-can"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    Footer
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->
        </section>
    </div>
    <div th:each="accounts : ${account}" class="modal fade"
         th:id="'deleteCustomerModal-' + ${accounts.id}"
         tabindex="-1" role="dialog"
         th:attr="aria-labelledby='deleteCustomerModalLabel-' + ${accounts.id}"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        th:attr="id='deleteCustomerModalLabel-' + ${accounts.id}">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <p>Are you sure delete Account : </p> <span style="color: red"
                                                                    th:text="${accounts.name}"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng
                    </button>
                    <form th:action="@{/account/delete/{id}(id=${accounts.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="/layout::footer"></footer>

</div>
<script>
    $(function () {
        $('.mySelect').on('change', function () {

            let option = $(this).val();
            console.log("123")
            $.ajax({
                url: 'http://localhost:8080/account/' + option,
                type: "GET",
                success: function () {
                    window.location.href = 'http://localhost:8080/account';
                },
                error: function (error) {
                    //TODO
                }
            })
        })
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
</body>
</html>
