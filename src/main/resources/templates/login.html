<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng nhập quản trị | Website quản trị</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-3KvZ8s+Uu1O9nOIQ4r5BL2JX/xLvI2p9M0WZM6TlqLrZM5Uc2o7w9UJ0mIy9NQ+"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-QT8a2UfJsc5JTOpWq4kbFy5Z7ZuHaw/6qE9WkYzG7vYcY0C6s1nYz5kKl7v8jy+9"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.css">

</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 row">
            <div class="login100-pic js-tilt col-sm-6" data-tilt>
                <img src="/images/aparment.jpg" alt="IMG" style="height: 270px">
            </div>
            <!--=====TIÊU ĐỀ======-->
            <div class="col-sm-6">
                <form th:object="${accountDto}" class="login100-form validate-form" method="post"
                      th:action="@{/j_spring_security_check}">
                    <span class="login100-form-title">
                        <b>Apartment Management</b>
                    </span>
                    <!--=====FORM INPUT TÀI KHOẢN VÀ PASSWORD======-->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" placeholder="Phone Number" name="phone"
                               id="username"/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class='bx bx-user'></i>
                        </span>

                    </div>
                    <div class="wrap-input100 validate-input">
                        <input autocomplete="off" class="input100" type="password" placeholder="Password"
                               name="password" id="password-field">
                        <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class='bx bx-key'></i>
                            </span>
                    </div>

                    <!--=====ĐĂNG NHẬP======-->
                    <div class="container-login100-form-btn">
                        <input type="submit" id="submit" value="Login"/>
                    </div>
                    <div style="color: red " th:if="${msg!=null}" th:text="${msg}"></div>
                    <!--=====FOOTER======-->
                    <div class="text-center p-t-70 txt2">
                        Apartment Management Software<i class="far fa-copyright" aria-hidden="true"></i>
                        <script type="text/javascript">document.write(new Date().getFullYear());</script>
                        <a
                                class="txt2"> </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Javascript-->
<script src="/js/main.js"></script>
<!--<script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/select2/select2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    //show - hide mật khẩu
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text"
        } else {
            x.type = "password";
        }
    }

    $(".click-eye").click(function () {
        $(this).toggleClass("bx-show bx-hide");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
    var usernameInput = document.getElementById("phone");

    usernameInput.addEventListener("blur", function () {
        if (usernameInput.value.length < 5) {
            alert("Username must be at least 5 characters.");
        }
    });
    var passwordInput = document.getElementById("password");

    passwordInput.addEventListener("blur", function () {
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        if (!passwordRegex.test(passwordInput.value)) {
            alert("Password must contain at least one lowercase letter, one uppercase letter, one digit, and be at least 8 characters long.");
        }
    });
</script>
</body>
</html>
