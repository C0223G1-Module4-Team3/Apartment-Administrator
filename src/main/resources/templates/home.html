<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Quản Trị</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css">

</head>
<body class="hold-transition sidebar-mini">
<nav th:replace="/layout :: navbar"></nav>
<aside th:replace="/layout :: sidebar"></aside>


  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Dashboard</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a th:href="@{/logout}">Logout</a></li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- Viết bảng ở đây -->
    <div class="row match-height">
      <div class="col-lg-6 col-xl-3">
        <div class="card"><!----><!---->
          <div class="card-body pb-0"><!----><!---->
            <div class="d-flex align-items-center">
              <h2 class="font-weight-bolder" th:text="${room.size()}"></h2>
            </div>
            <h6 class="text-muted"> Số Phòng</h6>
          </div>
          <div class="row my-2 mx-0">
            <div class="col-6">
              <div class="rounded border p-50 text-center">
                <h2 class="font-weight-bolder font-medium-1"> 0 </h2>
                <h6 class="text-muted font-small-2"> Phòng </h6>
              </div>
            </div>
            <div class="col-6">
              <div class="rounded border p-50 text-center">
                <h2 class="font-weight-bolder font-medium-1"> 0 </h2>
                <h6 class="text-muted font-small-2"> Giường </h6>
              </div>
            </div>
          </div><!----><!---->
        </div>
      </div>
      <div class="col-lg-6 col-xl-3">
        <div class="card"><!----><!---->
          <div class="card-body pb-0"><!----><!---->
            <div class="d-flex align-items-center">
              <h2 class="font-weight-bolder" th:text="${customer.size()}"></h2>
            </div>
            <h6 class="text-muted"> Customers </h6>
          </div>
          <div class="row my-2 mx-0">
            <div class="col-6">
              <div class="rounded border p-50 text-center">
                <h2 class="font-weight-bolder font-medium-1" th:text="${maleCustomer.size()}">  </h2>
                <h6 class="text-muted font-small-2"> Male </h6>
              </div>
            </div>
            <div class="col-6">
              <div class="rounded border p-50 text-center">
                <h2 class="font-weight-bolder font-medium-1" th:text="${femaleCustomer.size()}"> </h2>
                <h6 class="text-muted font-small-2"> Female </h6>
              </div>
            </div>
          </div><!----><!---->
        </div>
      </div>
      <div class="col-lg-6 col-xl-3">
        <div class="card"><!----><!---->
          <div class="card-body pb-0"><!----><!---->
            <div class="d-flex align-items-center">
              <h2 class="font-weight-bolder" th:text="${contract.size()}"></h2>
            </div>
            <h6 class="text-muted"> Contracts </h6>
          </div>
          <div class="row my-2 mx-0">
            <div class="col-6">
              <div class="rounded border p-50 text-center">
                <h2 class="font-weight-bolder font-medium-1" th:text="${contractTrue.size()}"> </h2>
                <h6 class="text-muted font-small-2"> Confirmed </h6>
              </div>
            </div>
            <div class="col-6">
              <div class="rounded border p-50 text-center">
                <h2 class="font-weight-bolder font-medium-1" th:text="${contractFail.size()}"> </h2>
                <h6 class="text-muted font-small-2"> Unconfimred </h6>
              </div>
            </div>
          </div><!----><!---->
        </div>
      </div>
      <div class="col-lg-6 col-xl-3">
        <div class="card"><!----><!---->
          <div class="card-body pb-0"><!----><!---->
            <div class="d-flex align-items-center">
              <h2 class="font-weight-bolder" th:text="${employee.size()}"> </h2>
            </div>
            <h6 class="text-muted">Staff</h6>
          </div>
          <div class="row my-2 mx-0">
            <div class="col-6">
              <div class="rounded border p-50 text-center">
                <h2 class="font-weight-bolder font-medium-1" th:text="${maleEmployee.size()}"></h2>
                <h6 class="text-muted font-small-2"> Male </h6>
              </div>
            </div>
            <div class="col-6">
              <div class="rounded border p-50 text-center">
                <h2 class="font-weight-bolder font-medium-1" th:text="${femaleEmployee.size()}"> </h2>
                <h6 class="text-muted font-small-2"> Female </h6>
              </div>
            </div>
          </div><!----><!---->
        </div>
      </div>
    </div>
  </div>
<footer th:replace="/layout::footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
</body>
</html>
