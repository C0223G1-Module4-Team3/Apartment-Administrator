<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Quản Trị</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body class="hold-transition sidebar-mini">

<style>
    #success {
        position: fixed;
        right: 1em;
    }

    .tin {
        contain: layout;
        display: flex;
        align-items: center;
        background-color: wheat;
        border-radius: 12px;
        border-left: 16px #a0b4ff;
        min-width: 10em;
        max-width: 17em;
        max-height: 5rem;
        box-shadow: 0 5px 8px rgba(36, 245, 10, 0.08);
        animation: slideInLeft ease 2s, fadeOut linear 1s 2s forwards;
        transition: all linear 0.3s;
    }
</style>

<div class="wrapper">

    <nav th:replace="/layout :: navbar"></nav>
    <aside th:replace="/layout :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Admin Page</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Admin Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Viết bảng ở đây -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Danh sách nhân viên</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <span th:if="${message}!=null" th:text="${message}" id="success"
                      class="tin"
                      style="float: left; background-color: #4CAF50;font-size: 30px"></span>
                <div class="card-body">
<!--                    <p th:if="${message}!=null" th:text="${message}" class="alert alert-info"></p>-->


                    <button title="Thêm mới khách hàng" class="btn-primary"><a style="color: white" th:href="@{/employee/create}"><i
                            class="fa-solid fa-plus"></i></a></button>

                    <form action="/employee/search" method="post" >
                        <div class="form-group row">
                            <div class="col-md-4">
                                <input type="text" placeholder="Nhập tên" name="name" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="Nhập cmnd" name="citizenId" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder=" Nhập số điện thoại " name="phoneNumber" class="form-control">
                            </div>
                            Nhập số điện thoại
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Tìm kiếm</button>
                            </div>
                        </div>
                    </form>
                    <!--          viet bảng ở đây-->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Ảnh</th>
                            <th>Họ tên</th>
                            <th>Giới tính</th>
                            <th>Số CMND</th>
                            <th>Số điện thoại</th>
                            <th>Ngày sinh</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:if="${!employee.flagDelete}" th:each="employee,look : ${employees}" >
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${employee.image}"
                                         alt=""
                                         style="width: 45px; height: 45px"
                                         class="rounded-circle"
                                    />
                                    <!--name and mail-->
<!--                                    <div class="ms-3">-->
<!--                                        <p class="fw-bold mb-1" th:text="${employee.name}"></p>-->
<!--                                        &lt;!&ndash;                    <td th:text="${employee.employeeName}"></td>&ndash;&gt;-->
<!--                                        <p class="text-muted mb-0" th:text="${employee.email}"></p>-->
<!--                                    </div>-->
                                </div>
                            </td>
<!--                            <td th:text="${employee.id}"></td>-->
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.gender ? 'Nam' : 'Nữ'}"></td>
                            <td th:text="${employee.citizenId}"></td>
                            <td th:text="${employee.phoneNumber}"></td>
                            <td th:text="${employee.dayOfBirth}"></td>
                            <td th:text="${employee.email}"></td>
                            <td>
                                <a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn btn-primary"><i
                                        class="fa-regular fa-pen-to-square"></i></a>
                            </td>
                            <td>
<!--                                <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-danger"><i-->
<!--                                        class="fa-regular fa-trash-can"></i></a>-->

                                <a href="#" class="btn btn-danger" data-toggle="modal"
                                   th:data-target="'#deleteCustomerModal-' + ${employee.id}">Xóa</a>

                            </td>
                            <!--            <td>-->
                            <!--                <button type="button" class="btn btn-danger" data-bs-toggle="modal"-->
                            <!--                        data-bs-target="#confirmModal" data-id="${customer.id}">-->
                            <!--                    Delete-->
                            <!--                </button>-->
                            <!--            </td>-->
                            <!--        </tr>-->
                            <!--        <div class="modal fade" th:id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"-->
                            <!--             aria-hidden="true">-->
                            <!--            <div class="modal-dialog">-->
                            <!--                <div class="modal-content">-->
                            <!--                    <div class="modal-header">-->
                            <!--                        <h5 class="modal-title" id="confirmModalLabel">Accept Delete</h5>-->
                            <!--                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                            <!--                    </div>-->
                            <!--                    <form th:action="@{/customer/delete}" method="post">-->
                            <!--                        <input type="hidden" name="id" id="customerId"/>-->
                            <!--                        <div class="modal-footer">-->
                            <!--                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>-->
                            <!--                            <button type="submit" class="btn btn-danger">Delete</button>-->
                            <!--                        </div>-->
                            <!--                    </form>-->
                            <!--                </div>-->
                            <!--            </div>-->
                            <!--        </div>-->
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <ul>
                            <li th:if="${employees.hasPrevious()}">
                                <a th:href="@{${url}(page=${employees.previousPageable().pageNumber})}">Trang trước</a>
                            </li>
                            <li th:if="${employees.hasNext()}">
                                <a th:href="@{${url}(page=${employees.nextPageable().pageNumber})}">Trang sau</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    Footer
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->
        </section>
    </div>


    <footer th:replace="/layout::footer"></footer>

</div>
<!-- Modal Delete Customer -->
<div th:each="employee : ${employees}" class="modal fade"
     th:id="'deleteCustomerModal-' + ${employee.id}"
     tabindex="-1" role="dialog"
     th:attr="aria-labelledby='deleteCustomerModalLabel-' + ${employee.id}"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    th:attr="id='deleteCustomerModalLabel-' + ${employee.id}">Xóa khách
                    hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <p>Bạn có chắc chắn muốn xóa khách hàng: </p> <span style="color: red"
                                                                        th:text="${employee.name}"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng
                </button>
                <form th:action="@{/employee/delete/{id}(id=${employee.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->

<script src="/js/demo.js"></script>


</body>
</html>
