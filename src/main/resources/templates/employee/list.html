<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



<h1 class="bg-primary " style="text-align: center">Employee List</h1>
<p style="color: #4CAF50" th:text="${message}"></p>
<div class="col-12 d-flex">
    <!--Create-->
    <div style="height: 50%">
        <button class="bg-primary" style="height: 38px;width: 200px"><a style="color: white" th:href="@{/employee/create}">Create New Employee</a></button>
    </div>
    <!--search-->
    <form th:action="@{/employee/search}" method="post" th:object="${employeeDto}">
        <div class="input-group "style="border-radius:25px;height: 50% ">
            <button name="search" type="submit" class="bg-primary" >Search</button>
            <!--search by name-->
            <input type="text" class="form-control" id="name" name="name" placeholder="Input Name">
            <!--search by Citizen Id-->
            <input type="text" class="form-control" id="citizenId" name="citizenId" placeholder="Input Citizen Id ">
            <!--search by Phone Number-->
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Input Phone Number ">
        </div>
    </form>


</div>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr class="bg-success">
        <!--        <th>STT</th>-->
        <th>Name</th>
        <th>ID/BirthOfDay</th>
        <th>Number Phone</th>
        <th>Position</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee,look: ${employees}">
        <!--Name & mail & Image-->
        <td>
            <div class="d-flex align-items-center">
                <img th:src="${employee.image}"
                     alt=""
                     style="width: 45px; height: 45px"
                     class="rounded-circle"
                />
                <!--name and mail-->
                <div class="ms-3">
                    <p class="fw-bold mb-1" th:text="${employee.name}"></p>
                    <!--                    <td th:text="${employee.employeeName}"></td>-->
                    <p class="text-muted mb-0" th:text="${employee.email}"></p>
                </div>
            </div>
        </td>
        <!--Id & birth day-->
        <td>

            <!--citizenId-->
            <p class="fw-normal mb-1" th:text="${employee.citizenId}"></p>
            <!--dayOfBirth-->
            <p class="text-muted mb-0" th:text="${employee.dayOfBirth}">IT department</p>
        </td>
        <!--Phone-->
        <td th:text="${employee.phoneNumber}">
        </td>
        <!--Position-->
        <td th:text="${employee.position.name}"></td>
        <!--Action-->
        <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded">
                <a th:href="@{/employee/edit/{id}(id = ${employee.id})}">Edit</a>
            </button>
            <button type="button" class="btn btn-link btn-sm btn-rounded">
                <a th:href="@{/employee/delete/{id}(id = ${employee.id})}"> Delete</a>
            </button>
        </td>
    </tr>
    </tbody>

</table>
<tr>
    <a th:if="${employees.hasPrevious()}"
       th:href="@{/employee(page=${employees.number-1})}">Previous</a>

    <a th:if="${employees.hasNext()}"
       th:href="@{/employee(page=${employees.number+1})}">Next</a>
</tr>
</body>
</html>
