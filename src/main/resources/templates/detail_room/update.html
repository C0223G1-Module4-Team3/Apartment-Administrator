<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body>
<form th:action="@{/room/facility/update}" method="post" th:object="${detailRoomUpdate}">
    <h1 th:text="${detailRoomUpdate.facility.getName()}"></h1>
    <input th:field="*{id}" th:value="${detailRoomUpdate.id}" hidden>
    <input th:field="*{room}" th:value="${detailRoomUpdate.room}" hidden >
    <input th:field="*{facility.id}" th:value="${detailRoomUpdate.facility}" hidden>
    <label for="amount" class="col-sm-3 col-form-label"><strong>Amount of facility:</strong></label>
    <input type="number" class="form-control" id="amount" th:field="*{amount}">
    <button type="submit" class="btn btn-primary-save">Save</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
</body>
</html>
